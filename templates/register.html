<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles/register.css">
    <title>YouEz-Register</title>
    <script src="scripts/navbar.js" defer></script>
    <script src="/scripts/register.js"></script>
</head>
<body>
    <u><h1>Register</h1></u>
    <form action="/submit" method="post">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username"><br>
    
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
    
        <label for="apellido-paterno">Apellido paterno:</label><br>
        <input type="text" id="apellido-paterno" name="apellido-paterno"><br>
    
        <label for="apellido-materno">Apellido materno:</label><br>
        <input type="text" id="apellido-materno" name="apellido-materno"><br>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
    
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
    
        <label for="repeat-password">Repeat Password:</label><br>
        <input type="password" id="repeat-password"><br>
    
        <div id="error-message" class="error"></div>
    
        <button type="submit">Send</button>
    </form>
    
</body>
